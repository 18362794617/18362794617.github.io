<script>
	
	var pattern = Trianglify({ 
		cell_size: 70, 
		seed: 'znqxu', 
		x_colors: 'random',
		width: window.innerWidth,
        height: window.innerHeight
    });

	document.body.appendChild(pattern.canvas());
